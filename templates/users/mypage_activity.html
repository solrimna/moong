{% extends 'base.html' %}
{% load static %}

{% block title %}활동 이력 - 뭉이{% endblock %}

{% block myBlock %}
{% include 'moong/navigation.html' %}

<div class="mypage_container">
    <div class="mypage_header">
        <div class="mypage_header-title">활동 이력</div>
        <div class="mypage_header-subtitle">{{ user.nick_name }}님의 모임 활동 기록</div>
    </div>

    <div class="stats-container">
        <a href="{% url 'users:mypage_created_list' %}" class="stat-box-link">
            <div class="stat-box">
                <div class="stat-number">{{ total_created }}</div>
                <div class="stat-label">개최한 모임</div>
            </div>
        </a>
        <a href="{% url 'users:mypage_participated_list' %}" class="stat-box-link">
            <div class="stat-box">
                <div class="stat-number">{{ total_participated }}</div>
                <div class="stat-label">참여한 모임</div>
            </div>
        </a>
    </div>

    <div class="button-section">
        <a href="{% url 'users:mypage' %}" class="btn btn-primary">← 마이페이지로 돌아가기</a>
    </div>
</div>
{% endblock %}
